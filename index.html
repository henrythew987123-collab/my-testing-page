<!DOCTYPE html>
<html lang="zh">
<head>

  <style>
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f8f9fb;
      color: #222;
    }
    .container {
      max-width: 1100px;
      margin: auto;
      padding: 24px;
    }
    header {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 40px;
      align-items: center;
      padding: 60px 0;
    }
    h1 {
      font-size: 40px;
      line-height: 1.2;
    }
    p {
      line-height: 1.7;
      color: #555;
    }
    .form-box {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 10px 30px rgba(0,0,0,.08);
    }
    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      border: 1px solid #ddd;
      font-size: 14px;
    }
    button {
      background: #1e40af;
      color: #fff;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background: #1d4ed8;
    }
    section {
      margin-top: 80px;
    }
    .features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px,1fr));
      gap: 24px;
    }
    .card {
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,.06);
    }
    footer {
      margin-top: 80px;
      text-align: center;
      font-size: 14px;
      color: #777;
    }
    @media(max-width:768px){
      header {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
